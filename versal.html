<html>
<head>
  <title>Bustin'Bash</title>
  <script type="text/javascript" src="javascripts/vendor/jquery-2.1.1.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" src="http://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/directory.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/application.css" >
  <link rel="stylesheet" type="text/css" href="stylesheets/terminal.css">

  <!-- Versal stuff -->
  <script src="bower_components/eventEmitter/EventEmitter.js"></script>
  <script src="bower_components/versal-gadget-api/versal-player-api.js"></script>
  <link rel="stylesheet" href="bower_components/versal-gadget-api/versal-gadget-theme.css">
  <!-- Javascripts -->
  <script type="text/javascript" src="javascripts/vendor/handlebars.js"></script>
  <script type="text/javascript" src="namespace.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="javascripts/terminal/terminal.js"></script>
  <script type="text/javascript" src="javascripts/directory/directory.js"></script>
  <script src='javascripts/instructions/instructions.js'></script>
  <script src='javascripts/player/player.js'></script>
</head>
<body>
  <div class='instructions-hard'></div>
  <div class='instructions'>
    <h5>Type your instructions here:</h5>
    <textarea class='instructions-input'></textarea>
    <h5>What is the correct terminal response?</h5>
    <input class='response'>
    <h5>Type in the folder structure you'd like to use for this challenge (optional):</h5>
    <input class='structure'>
    <h5>What gets printed out on a successful input?</h5>
    <input class='success'>
  </div>
  <div class="terminal">
    <div class='feed'></div>
    <div class='input' id="terminal_popup">
      :> <input id="terminal-input">
    </div>
  </div>
</div>
<hr>


  <!-- Handlebars Templates -->

  <!-- Question -->
  <script id="question-template" type="text/x-handlebars-template">
  <h2>Task</h2>
  <p>{{question}}</p>
  </script>

  <!-- Terminal -->
  <script id="terminal-success-template" type="text/x-handlebars-template"><p class='term-name'>BustinBash/{{success}}:-</p>
  <p class='term-success'>{{success}}</p>
  </script>

  <script id="terminal-error-template" type="text/x-handlebars-template"><p class='term-name'>BustinBash:- {{input}}</p>
  <p class='term-error'>{{error}}</p>
  </script>


  <!-- instruction -->
  <script id="instruction-template-script" type="text/x-handlebars-template">
  <span>{{instruction}}<span>
  </script>

  <!-- title -->
  <script id="title-template" type="text/x-handlebars-template">
  <span>{{title}}:</span> 
  </script>

  <!-- Lessons -->
  <script id="lessons-template" type="text/x-handlebars-template">
  <div class='tooltip levels' id={{lesson}} data-tooltip-content={{title}}><img class='little' src='images/terminal.png'></div>
  </script>


</div>
</div>
</body>
</html>
